name: Publish
on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 24.14.x
          cache: npm
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: npm run check
      - name: Run tests
        run: npm test
      - name: Update version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/VERSION = \".*\"/VERSION = \"$VERSION\"/" src/common/version.ts
          npm version from-git --no-git-tag-version
      - name: Build package
        run: npm run build
      - name: Publish to npm
        run: npm publish
